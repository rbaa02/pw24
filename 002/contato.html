<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Paraíso</title>
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <header>
        <a href=""><img src="img/logo.png" alt="logo"></a>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>    
        </nav>
    </header>

    <section>
        <div class="contato">
            <h1>Fale conosco</h1>
            <form action="=" method="">
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required class="area"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required class="area"><br>
                <label for="message">Informe sua mensagem:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required class="area"></textarea><br>
                <input type="submit" value="ENVIAR">
            </form>
        </div>
    </section>

    <footer>Rodapé</footer>
</body>
</html>
