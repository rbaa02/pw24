<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETS</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <div class="title">
            <h1>CADASTRE-SE</h1>
        </div> 
        <div class="container">        
            <p for="nome" >Nome de usu√°rio:</p>
            <input type="text" name="nome" id="nome" class="input-text">
            <p for="senha" >Senha:</p>
            <input type="password" name="senha" id="senha" class="input-text">
            <p for="csenha" >Confirmar senha:</p>
            <input type="password" name="csenha" id="csenha" class="input-text">

            <p for="estado">Estado</p>
            <select name="estado" id="" class="input-select">
                <option value="FEd">Front-End Developer</option>
                <option value="BEd">Back-End Developer</option>
                <option value="FSd">FullStack Developer</option>
            </select>

            <p for="cidade">Cidade</p>
            <select name="cidade" id="" class="input-select">
                <option value="FEd">Front-End Developer</option>
                <option value="BEd">Back-End Developer</option>
                <option value="FSd">FullStack Developer</option>
            </select>

            <p for="email" >Email:</p>
            <input type="email" name="email" id="email" class="input-text">
            <p for="contato" >Contato:</p>
            <input type="text" name="contato" id="contato" class="input-text">
        </div>
        <div class="btn">
            <button class="button">CADASTRAR</button>
        </div>
    </form>
</body>
</html>
